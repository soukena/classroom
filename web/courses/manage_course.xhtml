<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.Manage}</title>
         <h:outputStylesheet library = "css" name = "app_style.css"  />
    </h:head>
    <h:body>
            <ui:decorate template="/app_templates/app_template.xhtml"> 
         <h:form id="manage_form"> 
            <center><h2><h:outputText value="Course Lecture"/></h2></center>
            <center>
        <p:dataTable id="ManageTable"  value=" " var="courses"
            styleClass = "CourseTable" style="width:550px;height:150px;border:3px">
          
            
             <p:column>
                    <f:facet name="header">Select</f:facet>
                    <h:selectOneRadio id="radiosId" onclick="deselectRadios(this.id);" 
                                        >
                        <f:selectItem itemValue="null"/>
                    </h:selectOneRadio>
                </p:column>
            <p:column>
                <f:facet name="header"> Course Name  </f:facet>
              
           
            </p:column> 
            <p:column>
                <f:facet name="header">Lectures View </f:facet>
           
            </p:column>
          
       </p:dataTable>

                  
                </center>
             
        <center>
             <p:commandButton  value=" Upload Lecture"
                              iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                style="width:130px; height:35px; margin-top:25px; background-color: #428BCA;"
                                 action ="updateLecture"  />
             <br/>
             <p:commandButton  value=" Delete Lecture"
                              iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                style="width:130px; height:35px; margin-top:25px; background-color: #428BCA;"
                                  />
             <br/>
         
             <p:commandButton value="#{msgs.back}"
                                                                 
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="width:130px; height:35px; margin-top:25px; background-color: #428BCA;" 
                                
                                 action="manage_courses" /> 
        </center>
        </h:form>
       </ui:decorate>
    </h:body>
</html>
