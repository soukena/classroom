<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
     >
    <h:head>
        <title> Upload New Lecture</title>
    </h:head>
    <h:body>
        <ui:decorate  template="/app_templates/app_template.xhtml"> 
         <h:form id="Uplode_form">
             
                  <p:panel header="#{langBean.isEnglish?manageLecturesBean.uploadEn:manageLecturesBean.uploadAr}"                            
                         style="min-height:300px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">                     
                     
            <h:panelGrid id="UP"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.lecture_name_en}:" for="lecture_name_en"/>
                        <p:inputText id="lecture_name_en"  
                                     value="#{updateLectureBean.lectureEn}"
                                     style="width:600px"
                                      dir="ltr"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="lecture_name_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.lecture_name_ar}:" for="lecture_name_ar"/>
                        <p:inputText id="lecture_name_ar"
                                     value="#{updateLectureBean.lectureAr}"
                                     style="width:600px"
                                     dir="rtl"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="lecture_name_ar" styleClass="errorMsg"/>

                        
                        

                        

                          
                        <p:outputLabel value="#{msgs.Uplode}:" for="upload"/>
                        <p:inputText id="upload"
                                    value="#{updateLectureBean.upload}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="upload" styleClass="errorMsg"/>

                      
                                    

                                            
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{updateLectureBean.saveEvent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_lectures"  /> 
            
    </h:form>
     </ui:decorate>       
    </h:body>
</html>
