<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>#{msgs.manage_courses}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_event">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.course_info}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.course_name_en}:" for="course_name_en"/>
                        <p:inputText id="course_name_en"
                                     style="width:600px"
                                     value="#{addEditLectureBean.nameEn}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="course_name_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.course_name_ar}:" for="course_name_ar"/>
                        <p:inputText id="course_name_ar"
                                     value="#{addEditLectureBean.nameAr}"
                                     style="width:600px"
                                     dir="rtl"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="course_name_ar" styleClass="errorMsg"/>

                        
                        <p:outputLabel value="#{msgs.Instructor_en}:" for="Teacher_en"/>
                        <p:inputText id="Teacher_en"
                                     value="#{addEditLectureBean.placeEn}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="Teacher_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.Instructor_ar}:" for="Teacher_ar"/>
                        <p:inputText id="Teacher_ar"
                                     value="#{addEditLectureBean.placeAr}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="Teacher_ar" styleClass="errorMsg"/>

                                                              

                                            
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditLectureBean.saveEvent()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_lectures"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
