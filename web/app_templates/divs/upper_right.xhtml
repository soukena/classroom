<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">                            
    <h:form id="logout_form"> 
        <h:panelGrid cellspacing="5px" columns="2" >
            <h:commandLink style="float:left ;color : #7B237F "
                           value="#{langBean.linkLabel}"                       
                           actionListener="#{langBean.toggleLanguage()}"/>        
            <h:commandLink value="#{msgs.logout}"  
                           style="float:right ;color : #7B237F "
                           actionListener="#{sessionBean.logout()}"
                           action="/index.xhtml"/> 
        </h:panelGrid>
    </h:form>               
</ui:composition>
